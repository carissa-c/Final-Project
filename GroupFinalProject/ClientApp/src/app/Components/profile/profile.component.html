
<!-- profile detail if exists -->
<div *ngIf="doesProfileExist">
    <p>User: {{user.firstName}} {{user.lastName}}</p>
    <p>Height: {{ heightMath() }}</p>
    <p>Weight: {{userProfile.weight}} lbs</p>
    <p>Goal: {{userProfile.goal}}</p>

<!-- update and delete profile buttons -->
    <button (click)="toggleUpdateForm()">Update Profile</button>
    <button (click)="deleteProfile()">Delete Profile</button>    
</div>

<!-- update profile form if user profile exists -->
<div *ngIf="revealUpdateForm">
    <p>Enter Weight (in pounds)</p>
    <input type="number" [(ngModel)]="userProfile.weight" id="weight" name="weight">
    <p>Enter Goal</p>
    <select [(ngModel)]="userProfile.goal" id="goal" name="goal">    
      <option value="lose weight">Lose weight</option>
      <option value="gain weight">Gain weight</option>
      <option value="maintain weight">Maintain weight</option>
    </select>

    <button (click)="updateProfile()" (click)="revealUpdateForm=false">update Profile</button>
</div>

<!-- new profile form-->
<div *ngIf="!doesProfileExist">
    <p>Enter Height (in inches)</p>
    <input type="number" [(ngModel)]="userProfile.height" id="height" name="height">
    <p>Enter Weight (in pounds)</p>
    <input type="number" [(ngModel)]="userProfile.weight" id="weight" name="weight">
    <p>Enter Goal</p>
    <select [(ngModel)]="userProfile.goal" id="goal" name="goal">
      <option value="lose weight">Lose weight</option>
      <option value="gain weight">Gain weight</option>
      <option value="maintain weight">Maintain weight</option>
    </select>
    <button (click)="addProfile()" (click)="toggleAddedUser()">Add Profile</button>


<!-- profile creation feedback -->
    <div *ngIf="wasProfileCreated">
    <h1>{{user.firstName}}'s Profile was added!</h1>
    </div>
</div>
