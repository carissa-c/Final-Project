<div (keydown.enter)="searchInput()">
    
    <input type="text" [(ngModel)]="search" />
    <button (click)="searchInput()">Search Meals</button>

    <div *ngFor="let p of result.results; index as i">
        <p>{{p.title}}</p>
        <p>Minutes to cook: {{p.readyInMinutes}}</p>
        <img src="https://spoonacular.com/recipeImages/{{p.id}}-312x150.jpg"/>       
        <p>Servings: {{p.servings}}</p>
        <p>{{p.glutenFree}}</p>
        <p>{{p.healthScore}}</p>        
        <button (click)="toggleDisplay(i)" (click)="getDetails(p.id)">clicky </button>
        <app-nutritiondetail *ngIf="display[i]"[Nutrients]="p.id"></app-nutritiondetail>
    </div>
    
</div>
