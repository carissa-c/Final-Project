<div (keydown.enter)="searchInput()">
    
    <input type="text" [(ngModel)]="search" />
    <button (click)="searchInput()">Search Meals</button>
    <div *ngFor="let p of result.results">
        <p>{{p.title}}</p>
        <p>Minutes to cook: {{p.readyInMinutes}}</p>
        <img src="{{result.baseUri+p.image}}" height="300px"/>
        <p>Servings: {{p.servings}}</p>
        <p>{{p.glutenFree}}</p>
        <p>{{p.healthScore}}</p>
    </div>
    
</div>
