<!-- search meal functionality -->
<div (keydown.enter)="searchInput()" (keydown.enter)="results=true">

    <input type="text" [(ngModel)]="search" />
    <button (click)="searchInput()" (click)="results=true">Search Meals</button>
<!-- displays results -->
    <div class="row" *ngIf="results" >
        <div *ngFor="let p of result.results; index as i" class="col-sm-4 mb-4">
            <h4 style="color:black; font-weight:bold;">{{p.title}}</h4>
            <img src="https://spoonacular.com/recipeImages/{{p.id}}-312x150.jpg" />
            <p>Minutes to cook: {{p.readyInMinutes}}</p>
            <p>Servings: {{p.servings}}</p>  
<!-- shows nutrition details -->
            <div *ngIf="loggedIn">
                <button (click)="toggleDisplay(i)" (click)="getDetails(p.id)">Nutrition Details</button>
                <app-nutritiondetail *ngIf="display[i]"[Nutrients]="p.id"></app-nutritiondetail>
<!-- allows user to add meal to favorite list  -->
                <div *ngIf="user!=null && !isFavorited[i]">
                <button class="btn btn-outline-info" (click)="addRecipe(p.id, p.title, p.image, p.sourceUrl, p.readyInMinutes, p.servings)" (click)="toggleFavorite(i)">👍Add to Favorites</button>
                </div>
<!-- add to favorites feedback/allows user to delete meal -->
                <div *ngIf="isFavorited[i]">
                    <h3 >{{user.firstName}} added {{p.title}} to Favorites! 👍</h3>
                    <button class="border border-danger" (click)="deleteFavorite(p.id)" (click)="toggleFavorite(i)">Delete From Favorites</button>
                </div>  
            </div>
        </div>

    </div>
</div>
